{% extends "base.html" %}
{% block head %}
<link rel='stylesheet' href='/lib/bootstrap/css/bootstrap.min.css'>
<link rel='stylesheet' href='{{template_root}}/base.css'>
{% endblock %}

{% block body %}
<header id="header">
  <div id="slider">
    <ul style="-webkit-transform:translate3d(0,0,0);">
      {% for banner in data.banners %}
      <li>
        <a href="{{shop.url}}">
          <img src="{{banner}}">
         </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <span class='bullets'>
     <em class='on'>&bull;</em>
     <em>&bull;</em>
     <em class="last">&bull;</em>
  </span>
</header>

<section id="nav">
  <ul class="fix-float">
    <li>
      <a href="{{shop.url}}">
        <img src="http://www.hzjushi.com/uploads/h/hzpmfe1404354287/f/1/0/9/thumb_53b4c1eb651a8.jpg">
      </a>
    </li>
    <li>
      <a href="http://webbst.sinaapp.com/kuaidi.html">
       <img src="http://www.hzjushi.com/uploads/h/hzpmfe1404354287/f/c/b/f/thumb_53b4c242748d4.jpg">
      </a>
    </li>
  </ul>
</section>

<section id="info">
  <p>{{data.company}}</p>
</section>

<footer id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <div class="e-tab">
    <a class="e-tabitem" href="tel:{{shop.tel}}">
      <span class="glyphicon glyphicon-earphone"></span>拨打电话
    </a> 
    <a class="e-tabitem" href="{{shop.url}}">
      <span class="glyphicon glyphicon-heart"></span>进入微店
    </a>
  </div>
</footer>

<script src="/lib/zepto/zepto.min.js"></script>
<script src="/lib/swipe/swipe.js"></script>
<script>
$(function(){
  var bullets = document.querySelectorAll('#header .bullets em');
  var slider = new Swipe(document.getElementById('slider'), {
    speed:500,
    auto:3000,
    callback: function(pos) {
      $('.bullets .on').removeClass('on');
      bullets.item(pos).classList.add('on');
    }
  });
});
document.addEventListener('WeixinJSBridgeReady', function(){
	WeixinJSBridge.call('hideToolbar');
});
</script>
{% endblock %}
