<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>{{title}}</title>
<link rel='stylesheet' href='/lib/bootstrap/css/bootstrap.min.css'>
{% block head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
            
            {% if loginError %}
            <div class="alert">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>警告!</strong> 请注意你的个人隐私安全.
			</div>
            {% endif %}
          
			<form class="form-horizontal" action="/admin/login" method="post">
				<div class="control-group">
					 <label class="control-label" for="inputUsername">用户名</label>
					<div class="controls">
						<input id="inputUsername" name="username" type="text" />
					</div>
				</div>
				<div class="control-group">
					 <label class="control-label" for="inputPassword">密码</label>
					<div class="controls">
						<input id="inputPassword" name="password" type="password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						 <label class="checkbox"><input type="checkbox" /> 记住我</label> <button type="submit" class="btn">登陆</button>
					</div>
				</div>
			</form>
          
		</div>
	</div>
</div>
</body>
</html>
