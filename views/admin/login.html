<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>{{title}}</title>
<link rel='stylesheet' href='{{basepath}}/lib/bootstrap/css/bootstrap.min.css'>
{% block head %}{% endblock %}
</head>
<body>
  
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <a href="{{basepath}}/admin" class="navbar-brand"><span class="glyphicon glyphicon-tint"></span>WeiShop</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
    </nav>
  </div>
</header>
<section class="container" style="width:400px;padding-top:80px">
  
  {% if loginError %}
  <div class="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>警告!</strong> 请输入正确的用户名和密码.
  </div>
  {% endif %}
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">登录</h3>
    </div>
    <div class="panel-body">
      <form role="form" action="{{basepath}}/admin/login" method="post">
        <div class="form-group">
            <label for="inputUsername">用户名</label>
            <input class="form-control" id="inputUsername" name="username" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label" for="inputPassword">密码</label>
            <input class="form-control" id="inputPassword" name="password" type="password" />
        </div>
        <div class="checkbox">
          <label>
            <input name="remember" type="checkbox"> 记住我
          </label>
        </div>
        <button style="width:100%" type="submit" class="btn btn-info">登录</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
