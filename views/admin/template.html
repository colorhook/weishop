{% extends "admin/base.html" %}
{% block body %}
<table class="table table-bordered">
  <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>套餐价格</th>
        <th>操作</th>
      </tr>
  </thead>
  <tbody>
      {% for item in list %}
      <tr>
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.price}}</th>
        <th><a href="/admin/preview/{{item.id}}" target="_blank">预览</a></th>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
